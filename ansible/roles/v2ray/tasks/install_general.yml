---
- name: Install unzip
  ansible.builtin.apt:
    name: unzip

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ v2ray_prefix }}"
    - "{{ v2ray_install }}"
    - "{{ v2ray_install }}/bin"
    - "{{ v2ray_install }}/etc/v2ray"

- name: Download archive
  ansible.builtin.get_url:
    url: "{{ v2ray_url }}"
    dest: "{{ v2ray_archive }}"
  notify:
    - Restart v2ray

- name: Extract contents
  ansible.builtin.unarchive:
    remote_src: yes
    src: "{{ v2ray_archive }}"
    dest: "{{ v2ray_prefix }}"

- name: Link binaries
  ansible.builtin.file:
    path: "{{ v2ray_install }}/bin/{{ item }}"
    src: "{{ v2ray_prefix }}/{{ item }}"
    state: link
  loop:
    - v2ray

- name: Copy service file
  ansible.builtin.template:
    src: v2ray.service
    dest: /etc/systemd/system/
  notify:
    - Reload systemd
    - Start v2ray
